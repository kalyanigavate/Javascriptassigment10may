<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script >
		for (var x=20; x<=30; x++) 
		{
	        if (x === 0) 
	        {
	                console.log(x +  " is even");
	        }
	        else if (x % 2 === 0) 
	        {
	                console.log(x + " is even");   
	        }
	        else 
	        {
	                console.log(x + " is odd");
	        }
		}
</script>
</body>
</html>

			function count(str)
			{
				let cA=0 ;
				let cE=0 ;
				let cI=0 ;
				let cO=0 ;
				let cU=0 ;
				
				for( var i=0; i<str.length; i++)
				{
					if(str[i]=='a')
						cA++;
					if(str[i]=='e')
						cE++;
					if(str[i]=='i')
						cI++;
					if(str[i]=='o')
						cO++;
					if(str[i]=='u')
						cU++;

				}
				console.log('A :',cA);
				console.log('E :',cE);
				console.log('I :',cI);
				console.log('O :',cO);
				console.log('U :',cU);
			}
             
             count("Hey This is Skillsanta JS Training");

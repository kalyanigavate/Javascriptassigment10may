<!DOCTYPE html>
<html>
<head>
	<title>Write a Javascript program to take tree numbers from the user as input and print the largest number on the document.
	</title>
</head>
<body>
		<script>
			var no1=parseInt(prompt("Enter the First Number"));
			var no2=parseInt(prompt("Enter the Second Number"));
			var no3=parseInt(prompt("Enter the Third Number"));

			if(no1>=no2 && no2>=no3 )
			{
				document.write("largest number is:" + no1);
			}
			else if(no2>=no1 && no2>=no3)
			{
				document.write("largest number is :" + no2);
			}
			else
			{
				document.write("largest number is :" + no3);
			}
		</script>
</body>
</html>

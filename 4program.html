<!DOCTYPE html>
<html>
<head>
	<title>Write a JavaScript program to check whether a given integer is within range of 50-100 or not.
	</title>

</head>
<body>

		<script>
			
			 function num_range()
			 {
			 	let x=parseInt(prompt("enter the number"));
			 
					 if (x >= 50 && x <= 100) 
					 {
					 	console.log("the enterd numberis in range");
					 }
					 else
					 {
					 	console.log("number is out of range");
					 }
			}
			num_range();
		</script>

</body>
</html>
